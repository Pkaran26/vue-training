<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue 2</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Computed Properties</h1>
      <button v-on:click="a++">A++</button>
      <button v-on:click="b++">B++</button>
      <p>A:- {{a}}</p>
      <p>B:- {{b}}</p>
      <p>Age + A = {{ addToA }}</p>
      <p>Age + B = {{ addToB }}</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
