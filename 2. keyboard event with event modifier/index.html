<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue 2</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Keyboard Events</h1>
      <label>Name: (enter)</label>
      <input type="text" :value="name" v-on:keyup.enter="logName" />
      <br />
      <label>Age: </label>
      <input type="text" :value="age" v-on:keyup="logAge" />
      <br />
      <label>Age: (alt + enter)</label>
      <input type="text" :value="age" v-on:keyup.alt.enter="logAge" />
      <br />
    </div>
    <script src="app.js"></script>
  </body>
</html>
