<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue 2</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Conditionals</h1>
      <button v-on:click="error = !error">Toggle Error</button>
      <button v-on:click="success = !success">Toggle Success</button>
      <p v-if="error">error has occur</p>
      <p v-else-if="success">else success</p>
      <p v-if="success">success</p>
      <p v-show="error">error has occur</p>
      <br />
      <br />

      <h1>Looping</h1>
      <ul>
        <li v-for="(c, index) in characters">{{ index + 1 }}, {{ c }}</li>
      </ul>
      <ul>
        <li v-for="name in names">{{ name.name }} {{ name.age }}</li>
      </ul>

      <div v-for="name in names">
        <h3>{{ name.name }}</h3>
        <p>{{ name.age }}</p>
      </div>
      <template v-for="name in names">
        <h3>{{ name.name }}</h3>
        <p>{{ name.age }}</p>
      </template>

      <template v-for="name in names">
        <div v-for="(val, key) in name">
          <p>{{ key }} - {{ val }}</p>
        </div>
      </template>
    </div>
    <script src="app.js"></script>
  </body>
</html>
